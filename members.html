  <style>
    /* Add your global styles here (same as Home) */
    #group-template .member-cards {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      margin-top: 40px;
    }

    .member-card {
      background-color: white;
      padding: 20px;
      width: 220px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    .member-card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
    }

    /* Text color change for better visibility on dark background */
    body {
      font-family: 'Quicksand', sans-serif;
      margin: 0;
      background-color: #f5f5f5;
      color: white; /* Changed text color to white */
      background: url("bg.jpeg") no-repeat center center fixed;
      background-size: cover;
    }

    /* Ensure text color remains white in other sections */
    h1, p, .faq-question, .faq-answer {
      color: white;
    }
  </style>
</head>
